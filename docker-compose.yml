networks:
  net:
services:
  nginx:
    build:
      context: ./frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - net
  backend:
    container_name: backend
    build:
      context: ./backend
    volumes: #this should be removed on production
      - ./backend:/app
    networks:
      - net
  database:
    container_name: database
    image: postgres:15
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - net

volumes:
  pg_data: